<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>OOP Div Maker</title>
	<link rel="stylesheet" href="css/parallax-city.css">

  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,100italic' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,400italic,700,700italic' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Comfortaa:400,300,700' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Archivo+Black' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css' />

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/greensock/minified/TweenMax.min.js"></script>
</head>

<body>
	<!-- <div id="log"></div> -->
  <div id="me">
		<h2>Parallax City</h2>
	</div>
	<div id="wrapper">
    <div class='sunBox'>
      <div class='animatedSun' data-spritesize='480' data-spritedirection='vertical' style='width:590px; height:480px;'>
        <!-- For this to occupy the correct space before it is activated, a width/height style on .animatedimage is needed in the HTML -->
        <img src='images/sun-circle/sun-circle-v06.png' width='590' height='29280px' class='poster' style='top:-28810px;' />
        <!-- starting top/left sets the 'loading' frame -->
      </div>
    </div>
		<div id="layer000" class="movingLayer resizer"></div>
		<div id="layer010" class="movingLayer"></div>
    <div id="layer020" class="movingLayer"></div>
		<div id="layer050" class="movingLayer"></div>
    <div id="layer100" class="movingLayer cf">
      <a href="#">
        <img class="bottom" src="./images/bldg01/bldg-01-bottom.png" />
        <img class="top" src="./images/bldg01/bldg-01-top.png" />
      </a>
    </div>
    <div id="layer200" class="movingLayer cf">
      <a href="#">
        <img class="bottom" src="./images/bldg02/bldg-02-bottom.png" />
        <img class="top" src="./images/bldg02/bldg-02-top.png" />
      </a>
    </div>
    <div id="layer500" class="movingLayer cf">
      <a href="#">
        <img class="bottom" src="./images/bldg05/bldg-05-bottom.png" />
        <img class="top" src="./images/bldg05/bldg-05-top.png" />
      </a>
    </div>
    <div id="jellyfish"></div>
		<div id="parahelion"></div>
		<div id="contact"></div>
	</div>

	<script type="text/javascript" src="js/parallax-city.js"></script>

</body>
</html>
